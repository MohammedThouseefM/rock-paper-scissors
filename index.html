<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="answercon">
            <div class="points">
                <h3 >User Points </h3>
                <p class="userpoints">4</p>
            </div>
            <div class="points">
                <h3>Bot Points </h3>
                <p class="botpoints">5</p>
            </div>
        </div>
        <div class="textanswer">
            <p class="answers">Bot choice - snake </p>
            <p class="answers">User choice - snake </p>
            <p class="result">User win </p>
        </div>
        <div class="inputbtns">
            <input type="button" value="Rock">
            <input type="button" value="Paper">
            <input type="button" value="Scissors">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
